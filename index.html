<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhysioCare Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General body styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #dbeeff, #f4faff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* Header with logo */
    header {
      background: linear-gradient(90deg, #0066cc, #0047a3);
      color: white;
      width: 100%;
      text-align: center;
      padding: 30px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    header img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 4px solid white;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    /* Navigation bar */
    nav {
      background: white;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #0066cc;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    nav button:hover,
    nav button.active {
      background: #0066cc;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Main container design */
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 25px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    .container.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #0047a3;
      border-bottom: 3px solid #0066cc;
      padding-bottom: 5px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-top: 15px;
    }

    select, textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .result {
      background: #f0f9ff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      color: #0047a3;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0047a3;
    }

    footer {
      background-color: #0047a3;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 40px;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="PhysioCare Logo">
    <h1>PhysioCare Pro</h1>
  </header>

  <nav>
    <button class="active" onclick="showStep(1)">Informations Patient</button>
    <button onclick="showStep(2)">Données Patient</button>
    <button onclick="showStep(3)">Diagnostic</button>
    <button onclick="showStep(4)">Plan de Traitement</button>
  </nav>

  <!-- Step 1: Patient Information -->
  <div class="container active" id="step1">
    <h2>Informations Patient</h2>
    <label for="gender">Genre</label>
    <select id="gender">
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
    </select>

    <label for="age">Âge</label>
    <select id="age">
      <option value="18-25">18-25</option>
      <option value="26-35">26-35</option>
      <option value="36-50">36-50</option>
      <option value="51-65">51-65</option>
      <option value="65+">65+</option>
    </select>

    <label for="weight">Poids (kg)</label>
    <select id="weight">
      <option value="<50">&lt;50</option>
      <option value="50-60">50-60</option>
      <option value="61-70">61-70</option>
      <option value="71-80">71-80</option>
      <option value="81-100">81-100</option>
      <option value="100+">100+</option>
    </select>

    <label for="height">Taille (cm)</label>
    <select id="height">
      <option value="<150">&lt;150</option>
      <option value="150-160">150-160</option>
      <option value="161-170">161-170</option>
      <option value="171-180">171-180</option>
      <option value="181-190">181-190</option>
      <option value="190+">190+</option>
    </select>

    <label for="sport">Êtes-vous sportif ?</label>
    <select id="sport">
      <option value="non">Non</option>
      <option value="occasionnel">Occasionnellement</option>
      <option value="oui">Oui</option>
      <option value="professionnel">Professionnel</option>
    </select>

    <label for="sportType">Si oui, quel type de sport pratiquez-vous ?</label>
    <textarea id="sportType" placeholder="Exemple : Course à pied, natation..."></textarea>

    <label for="medicalConditions">Avez-vous des conditions médicales spécifiques ?</label>
    <textarea id="medicalConditions" placeholder="Exemple : Diabète, hypertension..."></textarea>
  </div>

  <!-- Step 2: Symptoms -->
  <div class="container" id="step2">
    <h2>Données Patient</h2>
    <textarea id="symptoms" placeholder="Exemple : Douleur lombaire, faiblesse musculaire..."></textarea>
  </div>

  <!-- Step 3: Diagnosis -->
  <div class="container" id="step3">
    <h2>Diagnostic</h2>
    <button onclick="generateDiagnosis()">Obtenir un diagnostic</button>
    <div id="diagnosisResult" class="result">
      Résultat du diagnostic : En attente...
    </div>
  </div>

  <!-- Step 4: Treatment Plan -->
  <div class="container" id="step4">
    <h2>Plan de Traitement</h2>
    <div id="treatmentPlan" class="result">
      En attente d'un diagnostic pour générer un plan de traitement...
    </div>
  </div>

  <footer>
    © 2024 PhysioCare Pro - Votre assistant intelligent en kinésithérapie
  </footer>

  <script>
    // Navigation between steps
    function showStep(step) {
      const steps = document.querySelectorAll('.container');
      const buttons = document.querySelectorAll('nav button');

      steps.forEach((container, index) => {
        container.classList.remove('active');
        if (index + 1 === step) container.classList.add('active');
      });

      buttons.forEach((button, index) => {
        button.classList.remove('active');
        if (index + 1 === step) button.classList.add('active');
      });
    }

    // Function to fetch diagnosis from Netlify
    async function generateDiagnosis() {
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value;
      const sport = document.getElementById("sport").value;
      const sportType = document.getElementById("sportType").value.trim();
      const medicalConditions = document.getElementById("medicalConditions").value.trim();
      const symptoms = document.getElementById("symptoms").value.trim();

      const diagnosisResult = document.getElementById("diagnosisResult");
      const treatmentPlan = document.getElementById("treatmentPlan");

      if (!symptoms) {
        diagnosisResult.textContent = "Erreur : veuillez entrer des symptômes.";
        return;
      }

      diagnosisResult.textContent = "Analyse en cours...";
      treatmentPlan.textContent = "En attente d'un diagnostic pour générer un plan de traitement...";

      try {
        const response = await fetch("/.netlify/functions/diagnosis", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            model: "claude-3-5-sonnet-20241022",
            max_tokens: 1000,
            messages: [
              {
                role: "user",
                content: `Patient: ${gender}, ${age}, ${weight}kg, ${height}cm, Sportif: ${sport} (${sportType || "N/A"}), Conditions médicales: ${medicalConditions || "Aucune"}, Symptômes: ${symptoms}`,
              },
            ],
          }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Erreur HTTP: ${response.status}`);
        }

        const data = await response.json();
        const diagnosis = data.content[0]?.text || "Pas de diagnostic disponible.";
        diagnosisResult.textContent = diagnosis;

        // Automatically fetch treatment plan based on diagnosis
        const treatmentResponse = await fetch("/.netlify/functions/diagnosis", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            model: "claude-3-5-sonnet-20241022",
            max_tokens: 1000,
            messages: [
              {
                role: "user",
                content: `Établissez un plan de traitement pour le diagnostic suivant : ${diagnosis}`,
              },
            ],
          }),
        });

        if (!treatmentResponse.ok) {
          const errorData = await treatmentResponse.json();
          throw new Error(errorData.error || `Erreur HTTP: ${treatmentResponse.status}`);
        }

        const treatmentData = await treatmentResponse.json();
        treatmentPlan.textContent = treatmentData.content[0]?.text || "Pas de plan de traitement disponible.";
      } catch (error) {
        diagnosisResult.textContent = "Erreur lors de l'établissement du diagnostic : " + error.message;
        treatmentPlan.textContent = "Erreur lors de la génération du plan de traitement.";
      }
    }
  </script>
</body>
</html>
