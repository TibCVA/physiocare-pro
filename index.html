<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhysioCare Pro</title>
  <style>
    /* Palette de couleurs et design modernisé */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f8ff, #e3f2fd);
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #007BFF;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    header img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    nav {
      background-color: #ffffff;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-bottom: 2px solid #e0e0e0;
      position: fixed;
      top: 80px;
      z-index: 1000;
    }

    nav button {
      background: none;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      color: #007BFF;
      font-weight: bold;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    nav button.active {
      background-color: #007BFF;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 800px;
      margin: 140px auto 20px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .container.active {
      display: block;
    }

    h2 {
      color: #007BFF;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 5px;
    }

    button {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .file-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .file-preview img, .file-preview .file {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #e3f2fd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      text-align: center;
    }

    .result {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.5;
    }

    footer {
      background-color: #007BFF;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: auto;
      width: 100%;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-path.png" alt="PhysioCare Logo">
    <h1>PhysioCare Pro</h1>
  </header>

  <nav>
    <button class="active" onclick="showStep(1)">Données Patient</button>
    <button onclick="showStep(2)">Diagnostic</button>
    <button onclick="showStep(3)">Plan de Traitement</button>
  </nav>

  <!-- Étape 1 : Données / Informations Patient -->
  <div class="container active" id="step1">
    <h2>Données Patient</h2>
    <textarea id="symptoms" placeholder="Exemple : Douleur lombaire, faiblesse musculaire..."></textarea>
    <h3>Ajouter des fichiers d'analyse (PDF ou Images)</h3>
    <input type="file" id="fileInput" multiple accept="image/*,application/pdf">
    <div id="filePreview" class="file-preview"></div>
    <button onclick="saveFiles()">Enregistrer les fichiers</button>
  </div>

  <!-- Étape 2 : Établissement du Diagnostic -->
  <div class="container" id="step2">
    <h2>Diagnostic</h2>
    <button onclick="generateDiagnosis()">Obtenir un diagnostic</button>
    <div id="diagnosisResult" class="result">
      Résultat du diagnostic : En attente...
    </div>
  </div>

  <!-- Étape 3 : Plan de Traitement -->
  <div class="container" id="step3">
    <h2>Plan de Traitement</h2>
    <div id="treatmentPlan" class="result">
      En attente d'un diagnostic pour générer un plan de traitement...
    </div>
  </div>

  <footer>
    © 2024 PhysioCare Pro - Votre assistant intelligent en kinésithérapie
  </footer>

  <script>
    function showStep(step) {
      const steps = document.querySelectorAll('.container');
      const buttons = document.querySelectorAll('nav button');
      steps.forEach((container, index) => {
        container.classList.remove('active');
        if (index + 1 === step) container.classList.add('active');
      });
      buttons.forEach((button, index) => {
        button.classList.remove('active');
        if (index + 1 === step) button.classList.add('active');
      });
    }

    function saveFiles() {
      alert("Pour sauvegarder définitivement les fichiers, ajoutez-les au dépôt GitHub.");
    }
  </script>
</body>
</html>
